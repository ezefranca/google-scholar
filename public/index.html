<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scholar Publications Fetcher</title>
    <link rel="stylesheet" href="styles/styles.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/jpswalsh/academicons/css/academicons.min.css">
</head>
<body>
    <header>
        <h1><i class="ai ai-google-scholar-square ai-3x"></i> Scholar Publications Fetcher</h1>
    </header>
    <main>
        <div class="search-container">
            <form id="scholar-form">
                <input type="text" id="scholar-id" placeholder="Enter Google Scholar ID or the Complete URL to your Google Scholar" required>
                <div class="hint">Example: <code>qc6CJjYAAAAJ</code> or <code>https://scholar.google.com/citations?user=qc6CJjYAAAAJ</code></div>
                <div class="sort-container">
                    <label for="sortby">Sort by:</label>
                    <select id="sortby">
                        <option value="pubdate">Publication Date</option>
                        <option value="cited">Cited</option>
                    </select>
                </div>
                <button type="submit">Fetch Publications</button>
            </form>
            <div id="loader" class="loader" style="display:none;"></div>
        </div>
        <div id="result-container" class="result-container" style="display:none;">
            <div id="api-url-container" style="display:none;">
                <h2>Your custom URL</h2>
                <a id="api-url" target="_blank"></a>
            </div>
            <h2>Publications JSON</h2>
            <textarea id="json-result" readonly></textarea>
            <button onclick="copyToClipboard()">Copy to Clipboard</button>
            <a id="download-link" download="publications.json">Download JSON</a>
        </div>
    </main>
    <footer>
        <script type="text/javascript" src="https://cdnjs.buymeacoffee.com/1.0.0/button.prod.min.js" data-name="bmc-button" data-slug="ezefranca" data-color="#FFDD00" data-emoji="â˜•"  data-font="Bree" data-text="Buy me a coffee" data-outline-color="#000000" data-font-color="#000000" data-coffee-color="#ffffff" ></script>
        <p>&copy; 2024 Scholar Publications Fetcher. Not affiliated with Google. Use for educational proporses only.</p>
    </footer>
    <script src="scripts/scripts.js"></script>
</body>
</html>
