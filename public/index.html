<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google Scholar Publications Fetcher</title>
    <link rel="stylesheet" href="styles/styles.css">
</head>
<body>
    <header>
        <h1>Google Scholar Publications Fetcher</h1>
    </header>
    <main>
        <div class="search-container">
            <input type="text" id="scholar-id" placeholder="Enter Google Scholar ID or URL" required>
            <div class="hint">Example: <code>6nOPl94AAAAJ</code> or <code>https://scholar.google.com/citations?user=6nOPl94AAAAJ</code></div>
            <div class="sort-container">
                <label for="sortby">Sort by:</label>
                <select id="sortby">
                    <option value="pubdate">Publication Date</option>
                    <option value="cited">Cited</option>
                </select>
            </div>
            <button onclick="fetchPublications()">Fetch Publications</button>
        </div>
        <div id="result-container" class="result-container" style="display:none;">
            <h2>Publications JSON</h2>
            <textarea id="json-result" readonly></textarea>
            <button onclick="copyToClipboard()">Copy to Clipboard</button>
            <a id="download-link" download="publications.json">Download JSON</a>
        </div>
    </main>
    <footer>
        <p>&copy; 2024 Google Scholar Publications Fetcher. Not affiliated with Google. Use for educational proporses only.</p>
    </footer>
    <script src="scripts/scripts.js"></script>
</body>
</html>
